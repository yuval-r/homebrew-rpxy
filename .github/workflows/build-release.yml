name: Build and Release macOS Binary

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.10.3)'
        required: true

jobs:
  build:
    runs-on: macos-14
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install git-lfs
        run: |
          brew install git-lfs
          git lfs install

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Clone and build source
        run: |
          git clone --recursive --depth 1 --branch v${{ steps.version.outputs.version }} https://github.com/junkurihara/rust-rpxy.git source || \
          git clone --recursive --depth 1 --branch ${{ steps.version.outputs.version }} https://github.com/junkurihara/rust-rpxy.git source
          cd source
          export GIT_LFS_SKIP_SMUDGE=1
          git config filter.lfs.smudge cat
          git config filter.lfs.required false
          cargo build --release

      - name: Create binary archive
        run: |
          # Create flat tarball structure (just the binary at root, like humanitec example)
          cp source/target/release/rpxy rpxy
          chmod +x rpxy
          tar czf rpxy-${{ steps.version.outputs.version }}-macos.tar.gz rpxy

      - name: Calculate SHA256
        id: sha256
        run: |
          SHA256=$(shasum -a 256 rpxy-${{ steps.version.outputs.version }}-macos.tar.gz | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Upload artifact (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: rpxy-${{ steps.version.outputs.version }}-macos
          path: rpxy-${{ steps.version.outputs.version }}-macos.tar.gz

      - name: Create Release (tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            rpxy-${{ steps.version.outputs.version }}-macos.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output SHA256 for formula update
        run: |
          echo "SHA256: ${{ steps.sha256.outputs.sha256 }}"
          echo "Download URL: https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/rpxy-${{ steps.version.outputs.version }}-macos.tar.gz"

